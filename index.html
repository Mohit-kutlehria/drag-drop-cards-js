<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drag & Drop</title>
</head>
<body>
  <div class="container">
    <div id="box-left">
      <div class="content" draggable="true">
        Work Hard
      </div>
      <div class="content" draggable="true">
        Never Give Up
      </div>
      <div class="content" draggable="true">
        Dream Big
      </div>
      <div class="content" draggable="true">
        Be Honest
      </div>
    </div>
    <div id="box-right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
